<div [formGroup]="parentForm">
  <section fxLayout="row" fxLayoutAlign="start center">
      <h3>Actions/Measures:</h3>
      <button mat-icon-button color="accent"><mat-icon>add_box</mat-icon></button>
  </section>
  <section formArrayName="Actions">
    <app-action-items *ngFor="let action of Actions; let i = index" [actionItems]="parentForm.controls.Actions" [actionItem]="action"></app-action-items>
  </section>
</div>
