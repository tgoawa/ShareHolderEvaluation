<mat-card>
  <section fxLayout="row" fxLayoutAlign="space-between center">
    <h3 class="no-bottom-margin">Goals</h3>
    <button mat-button color="accent">Add Goal</button>
  </section>
  <mat-list>
    <mat-list-item *ngFor="let goal of goals">
      <h4 mat-line>
        <button mat-button color="primary" (click)="selectGoal(goal)" [ngClass]="{'active': isActive}">{{goal.Name}}</button>
      </h4>
      <mat-form-field class="list-input-width">
        <mat-select class="text-right" placeholder="Weight" name="weight" [(value)]="goal.Weight" (selectionChange)="onWeightChange(goal)">
          <mat-option *ngFor="let weight of weightValues" [value]="weight">{{weight}}</mat-option>
        </mat-select>
        <span matSuffix>%</span>
      </mat-form-field>
    </mat-list-item>
  </mat-list>
</mat-card>
