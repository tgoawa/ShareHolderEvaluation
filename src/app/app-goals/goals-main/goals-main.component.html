<div fxLayout="column" fxLayoutAlign="space-around stretch" class="mat-typography">
  <section class="text-center">
    <h1>Shareholder Goals</h1>
    <h2>Dashboard</h2>
    <h2>Total Goal Weight: {{totalWeight}}%</h2>
  </section>
  <section>
    text goes here
  </section>
  <section fxLayout="row" fxLayoutAlign="start" fxLayoutGap="10px" *ngIf="dashboardModels; else loading">
    <app-main-card [data]="dashboardModels[1]" [route]="'/goals/'" (goalWeightData)="assignWeightTotal($event)" fxFlex="grow"></app-main-card>
    <app-main-card [data]="dashboardModels[0]" [route]="'/goals/'" (goalWeightData)="assignWeightTotal($event)" fxFlex="grow"></app-main-card>
    <app-main-card [data]="dashboardModels[2]" [route]="'/goals/'" (goalWeightData)="assignWeightTotal($event)" fxFlex="grow"></app-main-card>
    <app-economic-card [data]="dashboardModels[3]" [route]="'/goals/'" (goalWeightData)="assignWeightTotal($event)" fxFlex="grow"></app-economic-card>
  </section>
  <ng-template #loading>
    <div fxLayout="column" fxLayoutAlign="center center">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</div>
