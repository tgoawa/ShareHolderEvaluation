<section fxLayout="row" fxLayoutGap="20px">
  <mat-form-field fxFlex="15">
    <input matInput placeholder="SH Goal" disabled [value]="itemName">
  </mat-form-field>
  <mat-form-field fxFlex="50">
    <textarea matInput [(ngModel)]="comments" placeholder="Comments" matTextareaAutosize matAutosizeMinRows="1" matAutosizeMaxRows="5"></textarea>
  </mat-form-field>
  <mat-form-field fxFlex="5">
    <input matInput placeholder="Weight" disabled [value]="weight">
  </mat-form-field>
  <mat-form-field fxFlex="10">
    <mat-select placeholder="Self" [(ngModel)]="itemSelfScore" (selectionChange)="onSelfScoreChange()">
      <mat-option *ngFor="let rating of ratings" [value]="rating">
        {{ rating }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field fxFlex="10">
    <mat-select placeholder="PIC" [(ngModel)]="itemPicScore" (selectionChange)="onPicScoreChange()">
      <mat-option *ngFor="let rating of ratings" [value]="rating">
        {{ rating }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field fxFlex="10">
    <mat-select placeholder="Committee" [(ngModel)]="itemCommitteeScore" (selectionChange)="onCommitteeScoreChange()">
      <mat-option *ngFor="let rating of ratings" [value]="rating">
        {{ rating }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</section>
