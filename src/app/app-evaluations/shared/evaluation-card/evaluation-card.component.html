<mat-card fxLayout="column" fxLayoutAlign="space-between stretch" fxLayoutGap="20px" class="mat-typography">
  <section class="text-center">
    <h1>{{title}} Evaluation Form</h1>
    <span>For the Year Ended September 30, 2017</span>
  </section>
  <section fxLayout="row" fxLayoutAlign="space-between center">
    <div>
      <p>
        <b>Shareholder:</b> LastName, FirstName</p>
      <p>
        <b>Business Unit/Department:</b> Business Unit Name</p>
    </div>
  </section>
  <section fxLayout="row" fxLayoutGap="20px">
    <div fxFlex="15">
      <h3>Individual Goals, by Group</h3>
    </div>
    <div fxFlex="40">
      <h3>Comments as to Individual, Group and Final Evaluation Scores</h3>
    </div>
    <div fxFlex="40">
    </div>
    <div fxFlex="45">
      <h3>Individual Goal Evaluation</h3>
    </div>
  </section>
  <section>
    <app-evaluation-line-item [goalName]="'Test Goal 1'" [goalWeight]="'10'"></app-evaluation-line-item>
  </section>
</mat-card>
