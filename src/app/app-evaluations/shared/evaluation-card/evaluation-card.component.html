<mat-card fxLayout="column" fxLayoutAlign="space-between stretch" fxLayoutGap="20px" class="mat-typography">
  <section class="text-center">
    <h1>{{title}} Evaluation Form</h1>
    <span>For the Year Ended September 30, 2017</span>
  </section>
  <!-- <section fxLayout="row" fxLayoutAlign="space-between center">
    <p>The below {{title}} <span *ngIf="title !== 'WIGs'">goal(s)</span> were transferred over from the goals you established last year.  As you reflect on the below goals, consider your achievement towards those goals and score yourself on a scale of 1 to 10 with 1 being the lowest and 10 being the highest.  The weighted self-score will be automatically calculated.  The PIC and committee scores will be entered during your meeting. </p>
  </section> -->
  <section fxLayout="row" fxLayoutAlign="space-between center">
    <div>
        <b>Business Unit/Department:</b> {{teamMember?.BusinessUnit}}
    </div>
  </section>
  <section fxLayout="row" fxLayoutGap="20px">
    <div fxFlex="15">
      <h3>Individual Goals, by Group</h3>
    </div>
    <div fxFlex="40">
      <h3>Comments as to Individual, Group and Final Evaluation Scores</h3>
    </div>
    <div fxFlex="40">
    </div>
    <div fxFlex="45">
      <h3>Individual Goal Evaluation</h3>
    </div>
  </section>
  <section>
    <app-evaluation-line-item *ngFor="let evalItem of evaluation?.GoalEvaluations" [evalItem]="evalItem" (selfScore)="selfScoreChanged($event)" (picScore)="picScoreChanged($event)" (committeeScore)="committeeScoreChanged($event)"></app-evaluation-line-item>
  </section>
  <section fxLayout="row" fxLayoutGap="20px">
    <span class="spacer"></span>
    <mat-form-field fxFlex="5">
      <input matInput placeholder="Total Weight" [value]="evaluation.GoalTypeTotalWeight" disabled>
    </mat-form-field>
    <mat-form-field fxFlex="10">
      <input matInput placeholder="Average Self Score" [value]="averageSelfScore | number : '1.0-1'" disabled>
    </mat-form-field>
    <mat-form-field fxFlex="10">
      <input matInput placeholder="Average PIC Score" [value]="averagePicScore | number : '1.0-1'" disabled>
    </mat-form-field>
    <mat-form-field fxFlex="10">
      <input matInput placeholder="Average Committee Score" [value]="averageCommitteeScore | number : '1.0-1'" disabled>
    </mat-form-field>
  </section>
  <section fxLayout="row" fxLayoutGap="20px">
    <span class="spacer"></span>
    <mat-form-field fxFlex="10">
      <mat-select placeholder="Self Use Score" [(ngModel)]="evaluation.ShareholderScore" (selectionChange)="selfUseScoreChanged($event.value)">
        <mat-option *ngFor="let score of scores" [value]="score">
          {{ score }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field fxFlex="10">
      <mat-select placeholder="PIC Use Score" [(ngModel)]="evaluation.PICScore" (selectionChange)="picUseScoreChanged($event.value)">
        <mat-option *ngFor="let score of scores" [value]="score">
          {{ score }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field fxFlex="10">
      <mat-select placeholder="Consensus Use Score" [(ngModel)]="evaluation.CommitteeScore" (selectionChange)="committeeUseScoreChanged($event.value)">
        <mat-option *ngFor="let score of scores" [value]="score">
          {{ score }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </section>
  <section fxLayout="row" fxLayoutGap="20px">
    <span class="spacer"></span>
    <mat-form-field fxFlex="10">
      <input matInput placeholder="Weighted Self Score" [value]="calculatedSelfScore | number : '1.0-1'" disabled>
    </mat-form-field>
    <mat-form-field fxFlex="10">
      <input matInput placeholder="Weighted PIC Score" [value]="calculatedPicScore | number : '1.0-1'" disabled>
    </mat-form-field>
    <mat-form-field fxFlex="10">
      <input matInput placeholder="Weighted Consensus Score" [value]="calculatedCommitteeScore | number : '1.0-1'" disabled>
    </mat-form-field>
  </section>
</mat-card>
