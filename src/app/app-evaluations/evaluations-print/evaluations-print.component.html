<div class="mat-typography">
  <div style="margin-top: 10px">
      <button class="no-print" mat-raised-button color="primary" (click)="print()">Print</button>
  </div>
  <div class="no-print">
    <h3>Select which sections you want included in print</h3>
    <mat-checkbox [(ngModel)]="displaySummary">Evaluation Summary</mat-checkbox>
    <mat-checkbox [(ngModel)]="displayWIG">WIG Goals</mat-checkbox>
    <mat-checkbox [(ngModel)]="displayCompetency">Personal Competency</mat-checkbox>
    <mat-checkbox [(ngModel)]="displayLeadership" *ngIf="evaluationData?.EvaluationTypes[2].length > 0">Firm Leadership</mat-checkbox>
    <mat-checkbox [(ngModel)]="displayEconomic">Personal Economic</mat-checkbox>
  </div>
  <div *ngIf="evaluationData && powerLevelDropdown">
    <div *ngIf="displaySummary">
      <app-evaluation-print-summary [evaluationData]="evaluationData" [powerLevelDropdown]="powerLevelDropdown" [teamMember]="teamMember" style="width: 100%"></app-evaluation-print-summary>
    </div>
    <div class="print-top-margin" *ngIf="displayWIG">
      <app-evaluation-print-goal-type [data]="evaluationData?.EvaluationTypes[1]" [goalTypeName]="'WIG Goals'"></app-evaluation-print-goal-type>
    </div>
    <div class="print-top-margin" *ngIf="displayCompetency">
      <app-evaluation-print-goal-type [data]="evaluationData?.EvaluationTypes[0]" [goalTypeName]="'Personal Competency Goals'"></app-evaluation-print-goal-type>
    </div>
    <ng-template *ngIf="evaluationData?.EvaluationTypes[2].length > 0">
      <div class="print-top-margin" *ngIf="displayLeadership">
        <app-evaluation-print-goal-type [data]="evaluationData?.EvaluationTypes[2]" [goalTypeName]="'Firm Leadership Goals'"></app-evaluation-print-goal-type>
      </div>
    </ng-template>
    <div class="print-top-margin" *ngIf="displayEconomic">
      <app-evaluation-print-goal-type [data]="evaluationData?.EvaluationTypes[3]" [goalTypeName]="'Personal Economic Goals'"></app-evaluation-print-goal-type>
      <app-evaluations-print-economic></app-evaluations-print-economic>
    </div>
  </div>
</div>
