<section class="print-font-10">
  <h3 class="print-font-10" style="margin-bottom: 0px"><b>{{name}} Evaluations</b></h3>
  <mat-list role="list">
    <mat-list-item style="font-size: 14px; padding: 0"><b>Shareholder Score:</b> {{finalShareHolderScore | number : '1.0-1'}}</mat-list-item>
    <mat-list-item style="font-size: 14px; padding: 0"><b>PIC/Practice Leader Score:</b> {{finalPicScore | number : '1.0-1'}}</mat-list-item>
    <mat-list-item style="font-size: 14px; padding: 0"><b>Final Consensus Score:</b> {{finalReviewScore | number : '1.0-1'}}</mat-list-item>
  </mat-list>
</section>
