  <div *ngIf="evaluationData && powerLevelDropdown; isLoading">
    <app-dashboard [evaluationData]="evaluationData" [powerLevelDropdown]="powerLevelDropdown" *ngIf="evaluationData?.IsConsensusSignOff === false"></app-dashboard>
    <app-read-only-dashboard [evaluationData]="evaluationData" [powerLevelDropdown]="powerLevelDropdown" *ngIf="evaluationData?.IsConsensusSignOff"></app-read-only-dashboard>
  </div>
  <ng-template #isLoading>
    <div fxLayout="column" fxLayoutAlign="center center">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
