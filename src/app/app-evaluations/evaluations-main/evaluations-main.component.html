<div fxLayout="column" fxLayoutAlign="space-around stretch" class="mat-typography">
  <section class="text-center">
    <h1>Evaluation</h1>
    <mat-form-field>
      <mat-select placeholder="Final Score"></mat-select>
    </mat-form-field>
    <h2 class="text-center">Total Committee Score:</h2>
  </section>
  <section fxLayout="row" fxLayoutAlign="start" fxLayoutGap="10px">
    <div fxFlex="grow" class="text-center">
      <app-main-card [route]="'/evaluations/'" [name]="'WIG'"></app-main-card>
    </div>
    <div fxFlex="grow" class="text-center">
      <app-main-card [route]="'/evaluations/'" [name]="'Competency'"></app-main-card>
    </div>
    <div fxFlex="grow" class="text-center">
      <app-main-card [route]="'/evaluations/'" [name]="'Leadership'"></app-main-card>
    </div>
    <div fxFlex="grow" class="text-center">
      <app-main-card [route]="'/evaluations/'" [name]="'Economic'"></app-main-card>
    </div>
  </section>
</div>
