<mat-card>
  <section class="text-center">
    <h3>{{name}} Evaluations</h3>
    <mat-list role="list">
      <mat-list-item>Shareholder Score: <span class="spacer"></span>{{finalShareHolderScore | number : '1.0-1'}}</mat-list-item>
      <mat-list-item>PIC/Practice Leader Score: <span class="spacer"></span>{{finalPicScore | number : '1.0-1'}}</mat-list-item>
      <mat-list-item>Final Consensus Score: <span class="spacer"></span>{{finalReviewScore | number : '1.0-1'}}</mat-list-item>
    </mat-list>
    <br>
    <a mat-button [routerLink]="route + routeName" color="primary">View {{name}} Evaluation</a>
  </section>
</mat-card>
