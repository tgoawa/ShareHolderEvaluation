<mat-card>
  <section class="text-center">
    <h3>{{name}} Evaluations</h3>
    <mat-list role="list">
      <mat-list-item>Committee Weighted Score: <span class="spacer"></span>1.4</mat-list-item>
      <mat-list-item>PIC Weighted Score: <span class="spacer"></span>1.6</mat-list-item>
      <mat-list-item>Shareholder Weighted Score: <span class="spacer"></span>1.8</mat-list-item>
    </mat-list>
    <br>
    <a mat-button [routerLink]="route + routeName" color="primary">View {{name}} Evaluation</a>
  </section>
</mat-card>
